
services:
  # Backend Service - Node.js + Express
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for container execution
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DOCKER_HOST=unix:///var/run/docker.sock
    command: npm run dev
    depends_on:
      - python-executor
      - javascript-executor
      - cpp-executor
      - java-executor

  # Python Executor Image (built but not run as service)
  python-executor:
    build:
      context: ./docker/python-executor
      dockerfile: Dockerfile
    image: codemare-python-executor:latest
    command: /bin/true  # Build only, containers created dynamically

  # JavaScript Executor Image
  javascript-executor:
    build:
      context: ./docker/javascript-executor
      dockerfile: Dockerfile
    image: codemare-js-executor:latest
    command: /bin/true  # Build only, containers created dynamically

  # C++ Executor Image
  cpp-executor:
    build:
      context: ./docker/cpp-executor
      dockerfile: Dockerfile
    image: codemare-cpp-executor:latest
    command: /bin/true  # Build only, containers created dynamically

  # Java Executor Image
  java-executor:
    build:
      context: ./docker/java-executor
      dockerfile: Dockerfile
    image: codemare-java-executor:latest
    command: /bin/true  # Build only, containers created dynamically

networks:
  default:
    name: codemare-network
